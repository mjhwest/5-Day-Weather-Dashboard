<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashborard </title>
    <!-- link in reset, bootstrap and style css -->
    <link rel="stylesheet" href="reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- creare fluid container using bootstrap. Its a full width container, spanning the entier width of viewport, create addiotnal containers inside container-fluid -->
    <div class="container-fluid">
        <!-- create navbar -->
        <nav class="navbar navbar-light bg-skyblue">
            <div class="container-fluid">
                <span class="nav-font mb-0 h1">Weather Dashboard</span>
            </div>
        </nav>

        <!-- create search section  -->
        <!-- container, row, element  -->
        <!-- each row will be made up of 3 colums, time of day, text area to fill in event and save button -->
        <div class="container">
            <div class="row">
                <!-- create 2 seperate col, one for the citySearch and one to display the weatherData using the API  -->
                <div class="col-4" id="citySearch">
                    <!-- This col needs 3 seperate rows: 1) A heading, which city do you wana look up. 2) input field to search for city using the API. 3) an area to append the city searched too    -->
                    <div class="row col-12">
                        <h5> Enter City To Display Weather </h5>
                        <!-- use input group from bootstrap to crate input area to search -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter City" aria-label="Enter City" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>

                        <div class="row col-12">
                            <ul id="searchResult" class="dataList">
                                <!-- append li herem li class="datList-item" -->
                            </ul>
                        </div>
                    </div>

                </div>

                <div class="col-8" id="weatherData"> </div>
            </div>

        </div>




    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
