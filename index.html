<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashborard </title>
    <!-- link for reset, bootstrap and style css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Nav Bar Section -->
    <nav class="navbar navbar-light bg-skyblue">
        <div class="container-fluid">
            <span class="nav-font mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <!-- main container for holding everything  -->
    <div class="container">
        <iv class="row">
            <!-- search row, 3 col wide, display col will be 8 wide -->
            <div class="col-3" id="citySearch">
                <div class="row col-12">
                    <h5> Enter City To Display Weather </h5>
                    <!-- use input group from bootstrap to crate input area to search -->
                    <div class="input-group mb-3">
                        <input id="newCity" type="text" class="form-control" placeholder="Enter City" aria-label="Enter City" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>

                    <div class="row col-12">
                        <ul id="searchResult" class="dataList">
                            <!-- append li here li class="datList-item" -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- NEXT SECTION HERE, DISPLAY THE WEAHTER FOR SEARCH CITY AND 5 DAY FORECAST.  -->
            <!-- col-9 as total of 12, and 4 are beinbg used in the id citySearch -->
            <div id="weatherDisplayData" class="col-9">

                <!-- added class="hide" to hide weather container -->
                <div id="weather-container" class="hide">
                    <div class="row">
                        <div class="container">
                            <div class="row current">

                            </div>
                        </div>

                    </div>
                </div>

                <!-- added class="hide" to hide forecast-container -->
                <div id="weatherForecastData" class="col">
                    <div id="forecast-container" class="hide">
                        <div class="row">
                            <div class="container">
                                <div class="row weather">

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </div>



</body>
<!-- scripts for JQuery, Bootstrap, Moment, javascript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
